<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A site that lets you create an account to keep track of mathematically allocated predictions that simulate the classic toy, the magic 8-ball." />
		<link rel="stylesheet" href="../public/styles.css" />
		<title>8-Ball</title>
	</head>
	<body>
		<nav id="navBar" class="homePage">
			<h1>Magic 8-Ball!</h1>
			<ul>
				<li class="askPage">
					<button
						type="button"
						id="askTrigger"
						class="askPage"
						onclick="swapPrep(this)">
						Ask
					</button>
				</li>
				<li class="aboutPage">
					<button
						type="button"
						id="aboutTrigger"
						class="aboutPage"
						onclick="swapPrep(this)">
						About
					</button>
				</li>
				<li class="answerPage">
					<button
						type="button"
						id="answerTrigger"
						class="answerPage"
						onclick="swapPrep(this)">
						Answer
					</button>
				</li>
			</ul>
		</nav>
		<main id="mainId" class="homePage"></main>
		<footer id="footer"></footer>
		<script src="../public/scripts.js"></script>
		<script id="scriptSwap" src="../../API/JSCall/home.js"></script>
	</body>
</html>
