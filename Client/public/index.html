<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A site that lets you create an account to keep track of mathematically allocated predictions that simulate the classic toy, the magic 8-ball." />
		<link rel="stylesheet" href="../public/styles.css" />
		<title>8-Ball</title>
	</head>
	<body>
		<nav id="navBar" class="homePage">
			<h1>Magic 8-Ball!</h1>
			<ul>
				<li class="askPage">
					<button
						type="button"
						id="askTrigger"
						class="askPage"
						onclick="swapPrep(this)">
						Ask
					</button>
				</li>
				<li class="aboutPage">
					<button
						type="button"
						id="aboutTrigger"
						class="aboutPage"
						onclick="swapPrep(this)">
						About
					</button>
				</li>
				<li class="answerPage">
					<button
						type="button"
						id="answerTrigger"
						class="answerPage"
						onclick="swapPrep(this)">
						Answer
					</button>
				</li>
			</ul>
		</nav>
		<nav id="navUser">
			<ul>
				<li class="signInPage" style="display: inline">
					<button
						type="button"
						id="signInTrigger"
						class="signInPage"
						onclick="swapPrep(this)">
						Sign In
					</button>
				</li>
				<li class="signOutPage" style="display: none">
					<button
						type="button"
						id="signOutTrigger"
						class="signOutPage"
						onclick="swapPrep(this)">
						Sign Out
					</button>
				</li>
				<li class="registerPage" style="display: inline">
					<button
						type="button"
						id="registerTrigger"
						class="registerPage"
						onclick="swapPrep(this)">
						Register
					</button>
				</li>
			</ul>
		</nav>

		<main id="mainId">
			<div id="divId" class="homePage"></div>
		</main>
		<footer id="footer">
			<p>
				Magic 8-Ball | &copy 2023 - 2024<br />Tooele Technical College |
				Matthew L. Cootey
			</p>
			<div>
				<ul>
					<li id="contactTrigger" onclick="swapPrep(this)">
						Contact Us
					</li>
					<li id="historyTrigger" onclick="swapPrep(this)">
						Magic History Lesson
					</li>
					<li id="aboutTrigger" onclick="swapPrep(this)">About Us</li>
				</ul>
			</div>
		</footer>
		<script src="../public/scripts.js"></script>
		<script id="scriptSwap" src="../../API/JSCall/home.js"></script>
	</body>
</html>
